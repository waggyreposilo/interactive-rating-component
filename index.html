<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">   
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <main>
    <div class="state_rating">
      <div class="star">
        <img src="images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      
      <div class="rating_buttons">
        <button class="rating_button" id="btn1" value="1" onclick="btn_click(value)">1</button>
        <button class="rating_button" id="btn2" value="2" onclick="btn_click(value)">2</button>
        <button class="rating_button" id="btn3" value="3" onclick="btn_click(value)">3</button>
        <button class="rating_button" id="btn4" value="4" onclick="btn_click(value)">4</button>
        <button class="rating_button" id="btn5" value="5" onclick="btn_click(value)">5</button>
      </div>
       
      <button class="submit" >Submit</button>
      
    </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
    <div class="state_thankyou hide">
      <img src="images/illustration-thank-you.svg" alt="thank you image">
      <div class="rating_score"></div>
      <h1>Thank you!</h1>
      <div class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</div>
    </div>
  </main>
  <!-- Thank you state end -->
  <script src="script.js"></script>
</body>
</html>
